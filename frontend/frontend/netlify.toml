# Netlify configuration file for React PWA
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command (adjust if needed)
  command = "yarn build"
  
  # Directory with the built files
  publish = "build"
  
  # Production environment variables (if needed)
  # [build.environment]
  #   REACT_APP_API_URL = "https://your-api.com"

# SPA fallback for React Router
# This ensures all routes serve index.html with 200 status
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Optional: Force HTTPS (recommended for PWAs)
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Headers for better PWA and security
[[headers]]
  for = "/*"
  [headers.values]
    # Enable CORS if needed for API calls
    # Access-Control-Allow-Origin = "*"
    
    # Cache static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache the main HTML file
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    # Don't cache service worker
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    # Cache manifest for 1 day
    Cache-Control = "public, max-age=86400, must-revalidate"
    Content-Type = "application/manifest+json"
